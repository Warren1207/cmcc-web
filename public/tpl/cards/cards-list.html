<h3 class="page-title"> 卡片列表 </h3>
<div ng-controller="CardListController">
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light bordered" id="blockui_sample_1_portlet_body">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-bubble font-green-sharp"></i>
                        <span class="caption-subject font-green-sharp sbold">卡片资料 - 列表</span>
                    </div>
                    <div class="actions">
                        <a ng-click="openAddPage()" class="btn green-haze btn-outline btn-circle btn-sm">
                            <i class="icon-plus"></i> 新增
                        </a>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="table-container">
                        <table ui-jq="dataTable" ui-options="tableConfig" class="table table-striped table-bordered table-hover table-checkable" >
                            <thead>
                            <tr>
                                <th>卡号</th>
                                <th>卡主姓名</th>
                                <th>发卡行</th>
                                <th>固定额度</th>
                                <th>临时额度</th>
                                <th>账单日</th>
                                <th>还款日</th>
                                <th>最晚还款日</th>
                                <th>约定缴费日</th>
                                <th>过期日</th>
                                <th>风控信息</th>
                                <th>风控等级</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
