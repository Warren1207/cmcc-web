<h3 class="page-title"> 策略列表 </h3>
<div ng-controller="StrategyListController">
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light bordered" id="blockui_sample_1_portlet_body">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-bubble font-green-sharp"></i>
                        <span class="caption-subject font-green-sharp sbold">策略 - 列表</span>
                    </div>
                    <div class="actions">
                        <a ng-click="openAddPage()" class="btn green-haze btn-outline btn-circle btn-sm">
                            <i class="icon-plus"></i> 新增
                        </a>
                    </div>
                </div>
                <div class="portlet-body table-both-scroll">
                    <table ui-jq="dataTable" ui-options="tableConfig" class="table table-striped table-bordered table-hover order-column" >
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>名称</th>
                            <th>单笔还款刷卡次数</th>
                            <th>单次还款最大金额</th>
                            <th>单次刷卡最大金额</th>
                            <th>是否包含还款日当天</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
