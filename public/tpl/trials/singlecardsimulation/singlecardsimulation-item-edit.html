<div class="modal-header" style="padding-top:32px">
    <button type="button" class="close" ng-click="cancel()"  aria-hidden="true"></button>
    <h4 class="modal-title">
        <div class="caption">
            <i class=" icon-layers font-red"></i>
            <span class="caption-subject font-red sbold uppercase">{{title}}</span>
        </div>
    </h4>
</div>
<div class="modal-body">
    <form class="form-validation form-horizontal" method="post" name="form" novalidate>
        <div class="row">
            <div class="col-md-12">

                <div class="form-body">
                    <div class="form-group form-md-line-input">
                        <div class="col-md-6 form-group">
                            <label class="col-md-4 control-label" >持卡人</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="" ng-model="row.name"
                                       disabled="true" name="cardNo">
                                <div class="form-control-focus"> </div>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label class="col-md-4 control-label" >卡号</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="" ng-model="row.cardNo"
                                       disabled="true" name="cardNo">
                                <div class="form-control-focus"> </div>
                                <span class="help-block"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-md-line-input">
                        <div class="col-md-6 form-group">
                            <label class="col-md-4 control-label" >账单日	</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="" ng-model="row.sd"
                                       disabled="true"  name="cardNo">
                                <div class="form-control-focus"> </div>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label class="col-md-4 control-label" >还款日</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="" ng-model="row.pd"
                                       disabled="true"  name="cardNo">
                                <div class="form-control-focus"> </div>
                                <span class="help-block"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-md-line-input">
                        <div class="col-md-6 form-group">
                            <label class="col-md-4 control-label" >期别	</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="" ng-model="row.number"
                                       disabled="true"  name="cardNo">
                                <div class="form-control-focus"> </div>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label class="col-md-4 control-label" >策略</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="" ng-model="row.strategy"
                                       disabled="true"  name="cardNo">
                                <div class="form-control-focus"> </div>
                                <span class="help-block"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-md-line-input">
                        <div class="col-md-6 form-group">
                            <label class="col-md-4 control-label" >重排总金额	</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="" ng-model="row.regenTotal"
                                       name="regenTotal" ng-blur = "afterFieldregenTotal(name)">
                                <div class="form-control-focus"> </div>
                                <span class="help-block"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 form-group" ng-repeat="item in columns">
                        <label class="col-md-5 control-label" ng-hide="item.hide" >{{item.text}}</label>
                        <div class="col-md-5" ng-hide="item.hide">
                            <input ng-style="{'background-color':'{{item.backcolor}}'}" type="text" class="form-control" ng-model="item.value"  >
                            <div class="form-control-focus"> </div>
                            <span class="help-block"></span>
                        </div>
                        <div class="col-md-1" ng-hide="item.hide">
                            <input type="checkbox" class="form-control" ng-true-value="'Y'" ng-false-value="'N'" checked=""
                                   ng-disabled="item.setPriceChkEntry" ng-model="item.pricechk" ng-change="setPriceChkChange(item)">
                            <div class="form-control-focus"> </div>
                            <span class="help-block"></span>
                        </div>
                        <div class="col-md-1" ng-hide="item.hide">
                            <input type="checkbox" class="form-control" ng-true-value="'Y'" ng-false-value="'N'" checked=""
                                   ng-disabled="item.setDateChkEntry" ng-model="item.datechk" ng-change="setDateChkChange(item)">
                            <div class="form-control-focus"> </div>
                            <span class="help-block"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn default" data-dismiss="modal" ng-click="cancel()">关闭</button>
    <button type="submit" class="btn blue" ng-click="ok(form.$valid)" ng-disabled="form.$invalid">保存</button>
    <button type="submit" class="btn blue" ng-click="regeneration(form.$valid)" ng-disabled="form.$invalid">重排</button>
</div>
