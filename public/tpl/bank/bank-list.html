<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">

                    <span class="caption-subject font-green-sharp sbold">银行数据列表</span>
                </div>
                <div class="actions">
                    <a ng-click="openAddPage()" class="btn green-haze btn-outline btn-circle btn-sm">

            <div class="portlet-body">

                    <thead>
                    <tr>
                        <!--<th style="display:none;">ID</th>-->
                        <th>银行名称</th>

                    </thead>
