<h3 class="page-title"> 客户列表 </h3>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-bubble font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp sbold">持卡人资料 - 列表</span>
                </div>
                <div class="actions">
                    <a ng-click="openAddPage()" class="btn btn-outline green">
                        <i class="fa fa-plus"></i>
                        <span class="hidden-480"> 新增 </span>
                    </a>
                    <div class="btn-group">
                        <a class="btn red btn-outline"  data-toggle="dropdown">
                            <i class="fa fa-share"></i>
                            <span class="hidden-480"> 工具 </span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li>
                                <a ng-click="exportExcel()" > 导出Excel </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-container">
                    <table ui-jq="dataTable" ui-options="tableConfig" class="table table-striped table-bordered table-hover table-checkable" >
                        <thead>
                            <tr role="row" class="heading">
                                <th>姓名</th>
                                <th>别名</th>
                                <th>身份证号</th>
                                <th>邮箱</th>
                                <th>消费习惯地域</th>
                                <th>持卡人等级</th>
                                <th>归属人</th>
                                <th>微信号</th>
                                <th>手机号</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
