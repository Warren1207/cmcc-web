<h3 class="page-title"> 导入列表 </h3>
<div>
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light bordered" id="blockui_sample_1_portlet_body">
                <div class="portlet-title">
                    <div class="caption">
                        <span class="caption-subject bold uppercase font-dark">导入列表</span>
                        <span class="caption-helper">文件上传必须先下载指定模板，在填写相对应的数据系统才能识别点击<a href="/customers/export/template" target="_blank">下载</a></span>
                    </div>
                    <div class="actions">
                        <a ng-click="importExcel()" class="btn btn-outline green">
                            <i class="fa fa-plus"></i>
                            <span class="hidden-480"> 导入文件 </span>
                        </a>

                    </div>
                </div>
                <div class="portlet-body table-both-scroll">
                    <table ui-jq="dataTable" ui-options="tableConfig" class="table table-striped table-bordered table-hover order-column" >
                        <thead>
                        <tr>
                            <th>文件名</th>
                            <th>文件数据</th>
                            <th>导入人</th>
                            <th>导入时间</th>
                            <th>解析时间</th>
                            <th>状态</th>
                        </tr>
                        </thead>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
