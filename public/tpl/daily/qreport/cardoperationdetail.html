<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-bubble font-green-sharp"></i>
                    <span class="caption-subject font-green-sharp sbold">数据检索</span>
                </div>
                <div class="tools">
                    <a class="fullscreen" href="javascript:;"> </a>
                </div>
            </div>
            <div class="modal-body">
                <form class="form-validation form-horizontal" method="post" name="form" novalidate>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-body">
                                <div class="portlet light bordered">
                                <div class="form-group  ">
                                    <div class="col-md-6 form-group form-md-line-input ">
                                        <label class="col-md-4 control-label" >卡号</label>
                                        <div class="col-md-8">
                                            <div class="input-icon right">
                                                <input type="text" class="form-control" placeholder="" ng-model="card.cardNo" >
                                            </div>
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group form-md-line-input ">
                                        <label class="col-md-4 control-label" >持卡人</label>
                                        <div class="col-md-8">
                                            <div class="input-icon input-icon-sm right">
                                                <input type="text" class="form-control input-sm" ng-model="card.owner" >
                                                <i class="fa fa-search font-green" ng-click="selectOwner()"  ng-hide="showSelectBtn"></i>
                                            </div>
                                            <span class="help-block"></span>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group ">
                                    <div class="col-md-6 form-group form-md-line-input ">
                                        <label class="col-md-4 control-label" >开始日期<span class="required">*</span></label>
                                        <div class="col-md-8">
                                            <div class="input-icon right">
                                                <input type="text" data-date-format="yyyy-mm-dd" data-date-zindexoffset="100" data-date-pickerposition="bottom-left" data-provide="datepicker" class="form-control" placeholder="" ng-model="card.bDate" required name="bDate">
                                            </div>
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group form-md-line-input ">
                                        <label class="col-md-4 control-label" >截止日期<span class="required">*</span></label>
                                        <div class="col-md-8">
                                            <div class="input-icon input-icon-sm right">
                                                <input type="text" data-date-format="yyyy-mm-dd" data-date-zindexoffset="100" data-date-pickerposition="bottom-left" data-provide="datepicker" class="form-control" placeholder="" ng-model="card.eDate" required name="eDate">
                                            </div>
                                            <span class="help-block"></span>
                                        </div>
                                    </div>

                                </div>
                                <div class="buttons" style="margin-bottom:10px;text-align: center;">
                                    <button class="btn btn-default btn-table-search" ng-click="query()" ng-disabled="form.$invalid"><i class="fa fa-search"></i>查询</button>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <table id="jqGrid-card-operation" ></table>
                <div id="gridpager-card-operation"></div>
            </div>
        </div>
    </div>
</div>
