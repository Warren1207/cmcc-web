<div class="modal-header" >
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h3>修改路由</h3>
</div>
<div class="modal-body" >

    <div class="panel-body">
        <form class="form-validation form-horizontal" name="form"  method="post" novalidate>
            <div class="form-group">
                <label class="col-lg-2 control-label">内部名称:</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control ng-dirty"  required ng-model="router.innerName" >
                </div>

                <label class="col-lg-2 control-label">外部名称:</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control ng-dirty"  required ng-model="router.outerName" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">内部请求:</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control ng-dirty"  required ng-model="router.innerUrl" >
                </div>


                <label class="col-lg-2 control-label">外部请求:</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control"  ng-model="router.outerUrl" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">虚拟路由:</label>
                <div class="col-lg-10">
                    <div class="checkbox">
                        <label class="i-checks">
                            <input type="checkbox" checked ng-model="router.abstracted" ><i></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-show="!router.abstracted">
                <label class="col-lg-2 control-label">请求内容:</label>
                <div class="col-lg-10">
                    <textarea class="form-control"  ng-model="router.context"></textarea>
                </div>
            </div>
            <div ng-show="!router.abstracted">
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">控制器:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control"  ng-model="router.controller" >
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn btn-default" ng-click="cancel()">关闭</button>
    <button type="button" class="btn btn-default btn-danger" ng-disabled="form.$invalid" ng-click="ok(form.$valid)">保存</button>
</div>
