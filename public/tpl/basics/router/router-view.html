<div class="modal-header" >
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h3>{{title}}</h3>
</div>
<div class="modal-body" >

    <div class="panel-body">
        <form class="form-validation form-horizontal" name="form"  method="post" novalidate>
            <div class="form-group">
                <label class="col-lg-2 control-label">外部名称:</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control "  readonly ng-model="router.outerName" >
                </div>
                <label class="col-lg-2 control-label">内部名称:</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control"  readonly ng-model="router.innerName" >
                </div>
            </div>
            <div class="form-group">

                <label class="col-lg-2 control-label">外部请求:</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control " readonly ng-model="router.outerUrl" >
                </div>
                <label class="col-lg-2 control-label">内部请求:</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control " readonly   ng-model="router.innerUrl" >
                </div>


            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">虚拟路由:</label>
                <div class="col-lg-10">
                    <div class="checkbox">
                        <label class="i-checks">
                            <input type="checkbox" checked disabled  ng-model="router.abstracted" ><i></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-show="!router.abstracted">
                <label class="col-lg-2 control-label">请求内容:</label>
                <div class="col-lg-10">
                    <textarea class="form-control" readonly ng-model="router.context"></textarea>
                </div>
            </div>
            <div ng-show="!router.abstracted">
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">控制器:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" readonly  ng-model="router.controller" >
                    </div>
                </div>
                <div class="child-router-coll">
                    <div class="form-group child-router-item child-router-col" >
                        <label class="col-lg-2 control-label">
                            子路由:
                        </label>
                        <div class="col-lg-10">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="input-group m-b">
                                        <input type="hidden" class="child-router-id">
                                        <input type="text" readonly class="form-control child-router-name"  >
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" readonly class="form-control child-router-url" >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <label class="col-lg-2 control-label">包含文件:</label>
                <div class="col-lg-10"><!-- ui-jq="tagsinput" -->
                    <input ui-jq="tagsinput" ui-options="{inputSize:10}" readonly  class="form-control router-resolve"  ng-model="router.resolve" />
                </div>
            </div>

        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn btn-default" ng-click="cancel()">关闭</button>
</div>
