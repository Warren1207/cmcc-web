<div class="row">
    <div class="col-md-12">
        <!-- Begin: life time stats -->
        <div class="portlet light portlet-fit portlet-datatable bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-shopping-cart"></i>  角色管理 </div>
                <div class="actions">
                    <a class="btn btn-outline green" ng-click="open()">
                        <i class="fa fa-plus"></i>
                        <span class="hidden-480"> 新建角色 </span>
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-container">
                    <table class="table table-striped table-bordered table-hover table-checkable"  ui-jq="dataTable" ui-options="tableConfig">
                        <thead>
                        <tr role="row" class="heading">
                            <th width="2%">
                                <label class="mt-checkbox mt-checkbox-outline mt-checkbox-single">
                                    <input type="checkbox" class="group-checkable" name="cb-check-all">
                                    <span></span>
                                </label>
                            </th>
                            <th  style="width:15%">角色名称</th>
                            <th  style="width:15%">角色代码</th>
                            <th  style="width:40%">角色隶属</th>
                            <th  style="width:40%">角色描述</th>
                            <th  style="width:15%">创建人</th>
                            <th  style="width:20%">创建时间</th>
                            <th  style="width:10%"></th>
                        </tr>
                        </thead>
                        <tbody> </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
