<h3 class="page-title"> pos资料列表 </h3>
<div ng-controller="PossListController">
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light bordered" >
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-bubble font-green-sharp"></i>
                        <span class="caption-subject font-green-sharp sbold">pos资料 - 列表</span>
                    </div>
                    <div class="actions">
                        <a ng-click="openAddPage()" class="btn green-haze btn-outline btn-circle btn-sm">
                            <i class="icon-plus"></i> 新增
                        </a>
                    </div>
                </div>
                <div class="portlet-body table-both-scroll">
                    <table ui-jq="dataTable" ui-options="tableConfig" class="table table-striped table-bordered table-hover order-column" >
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>名称</th>
                            <th>设备编号</th>
                            <th>设备型号</th>
                            <th>地域码</th>
                            <th>所属平台</th>
                            <th>所属人员</th>
                            <th>结算银行</th>
                            <th>银行卡号</th>
                            <th>pos类型</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
